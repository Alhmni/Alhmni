<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      <ion-row>
        <ion-col size="auto">
          <ion-label>ألهمني</ion-label>
        </ion-col>
        <ion-col size="1"></ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" color="light" class="active" 
          [routerLink]="['/home']">التصنيفات</ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" color="light">من نحن</ion-button>
        </ion-col>
        <ion-col size="auto">
          <ion-button fill="clear" color="light">اتصل بنا</ion-button>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="full">
        <ion-list>
          <ion-button color="primary" expand="full" fill="outline" (click)="presentAreaCheckbox()">القطاعات</ion-button>
          <ion-button color="primary" expand="full" fill="outline" (click)="presentCitiesCheckbox()">المدن</ion-button>
        </ion-list>
      </ion-col>


      <ion-col>
        <ion-row>
          <ion-col></ion-col>
          <ion-col text-center>
            <ion-label style="font-size: 250%" color="primary">
              قطاع الزراعة
            </ion-label>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>

        <ion-row>
          <ion-col></ion-col>
          <ion-col>
              <ngx-charts-line-chart
                [scheme]="colorScheme"
                [results]="details"
                [gradient]="gradient"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                (select)="onSelect($event)">
              </ngx-charts-line-chart>
          </ion-col>
          <ion-col></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
 </ion-grid>
</ion-content>
